<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Text into Columns</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Split 1-Column Data into Multiple Columns</h2>

  <label>Paste your data (one item per line):</label><br>
  <textarea id="inputData"></textarea><br><br>

  <label>Number of Columns: </label>
  <input type="number" id="numColumns" value="2" min="1" max="10">
  <button onclick="renderTable()">Render</button>

  <div id="output"></div>

  <script>
    function renderTable() {
      const rawText = document.getElementById("inputData").value.trim();
      if (!rawText) {
        alert("Please paste some text first!");
        return;
      }

      const data = rawText.split(/\\r?\\n/).map(r => r.trim()).filter(r => r);
      const numCols = parseInt(document.getElementById("numColumns").value, 10);

      let rows = [];
      for (let i = 0; i < data.length; i += numCols) {
        rows.push(data.slice(i, i + numCols));
      }

      let html = "<table><thead><tr>";
      for (let c = 0; c < numCols; c++) {
        html += `<th>Column ${c+1}</th>`;
      }
      html += "</tr></thead><tbody>";

      rows.forEach(r => {
        html += "<tr>";
        for (let c = 0; c < numCols; c++) {
          html += `<td>${r[c] ? r[c] : ""}</td>`;
        }
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("output").innerHTML = html;
    }
  </script>
</body>
</html>
